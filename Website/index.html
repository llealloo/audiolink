<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{manifest.author}">
    <title>{{manifest.displayName}}</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-auto">
    </header>

    <main class="px-3">
        <h1>{{manifest.displayName}}</h1>
        <h4>Version {{manifest.version}}</h4>
        <p class="lead">{{manifest.description}}</p>
        <p class="lead">
            <a href="https://github.com/llealloo/vrc-udon-audio-link/releases/latest" class="btn btn-outline-success">View full release on GitHub</a><br />
        </p>
        <p class="lead">
            <a href="{{assets.zip}}" class="btn btn-outline-info">Download zip for use with VRChat worlds</a>
        </p>
        <p class="lead">
            <a href="index.json" class="btn btn-outline-primary">View raw package listing</a>
        </p>
    </main>

    <footer class="mt-auto text-white-50">
        <p>{{manifest.displayName}} by <a href="{{manifest.author.url}}" class="text-white">{{manifest.author.name}}</a>.</p>
    </footer>
</div>



</body>
</html>
