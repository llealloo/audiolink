name: Build For Iterating

on: 
  workflow_dispatch:
  push:

env:
  packageName: "com.llealloo.audiolink"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Get version
        id: version
        uses: notiz-dev/github-action-json-property@7c8cf5cc36eb85d8d287a8086a39dac59628eb31
        with: 
            path: "Packages/${{env.packageName}}/package.json"
            prop_path: "version"
            
      - run: echo ${{steps.version.outputs.prop}} 
    
      - name: Set Environment Variables
        run: |
          echo "zipFile=${{ env.packageName }}-${{ steps.version.outputs.prop }}".zip >> $GITHUB_ENV
          echo "unityPackage=${{ env.packageName }}-${{ steps.version.outputs.prop }}.unitypackage" >> $GITHUB_ENV
          echo "minimalUnityPackage=AudioLink_${{ steps.version.outputs.prop }}_minimal.unitypackage" >> $GITHUB_ENV
      
      - name: Copy root files
        run: |
          cp LICENSE* Packages/${{ env.packageName }}/
          cp README.md* Packages/${{ env.packageName }}/
          cp CHANGELOG.md* Packages/${{ env.packageName }}/
          mkdir -p Packages/${{ env.packageName }}/Documentation~/
          cp -R Docs/* Packages/${{ env.packageName }}/Documentation~/
      
      - name: Create zip
        uses: thedoctor0/zip-release@09336613be18a8208dfa66bd57efafd9e2685657
        with:
          type: "zip"
          directory: "Packages/${{env.packageName}}/"
          filename: "../../${{env.zipFile}}"
          
      - run: find "Packages/${{env.packageName}}/" -name \*.meta >> metaList
          
      - name: Create full UnityPackage
        uses: pCYSl5EDgo/create-unitypackage@e28c7a4616b2754c564b0a959a03b3c89b756fdb
        with:
          package-path: ${{ env.unityPackage }}
          include-files: metaList
      
      - name: debug
        run: ls

      - name: Make minimal meta list
        run: |
          cp "StandaloneMetadata/package.json" "Packages/com.llealloo.audiolink/package.json"
          cp "StandaloneMetadata/AudioLink.asmdef" "Packages/com.llealloo.audiolink/Runtime/AudioLink.asmdef"
          cp "StandaloneMetadata/AudioLink.Editor.asmdef" "Packages/com.llealloo.audiolink/Editor/AudioLink.Editor.asmdef"

          echo "Packages/com.llealloo.audiolink/Runtime/AudioLink.prefab.meta" >> minimalMetaList
          echo "Packages/com.llealloo.audiolink/Runtime/AudioLinkAvatar.prefab.meta" >> minimalMetaList
          echo "Packages/com.llealloo.audiolink/Runtime/AudioLinkController.prefab.meta" >> minimalMetaList
          echo "Packages/com.llealloo.audiolink/Runtime/LICENSE.meta" >> minimalMetaList
          echo "Packages/com.llealloo.audiolink/Runtime/README.md.meta" >> minimalMetaList
          echo "Packages/com.llealloo.audiolink/Runtime/VERSION.txt.meta" >> minimalMetaList
          echo "Packages/com.llealloo.audiolink/Runtime/CHANGELOG.md.meta" >> minimalMetaList

          echo "Packages/com.llealloo.audiolink/Runtime/Scripts.meta" >> minimalMetaList
          find "Packages/com.llealloo.audiolink/Runtime/Scripts/" -name \*.meta >> minimalMetaList
          echo "Packages/com.llealloo.audiolink/Runtime/RenderTextures.meta" >> minimalMetaList
          find "Packages/com.llealloo.audiolink/Runtime/RenderTextures/" -name \*.meta >> minimalMetaList
          echo "Packages/com.llealloo.audiolink/Runtime/Shaders.meta" >> minimalMetaList
          find "Packages/com.llealloo.audiolink/Runtime/Shaders/" -name \*.meta >> minimalMetaList
          echo "Packages/com.llealloo.audiolink/Runtime/Materials.meta" >> minimalMetaList
          find "Packages/com.llealloo.audiolink/Runtime/Materials/" -name \*.meta >> minimalMetaList
          echo "Packages/com.llealloo.audiolink/Runtime/Resources.meta" >> minimalMetaList
          find "Packages/com.llealloo.audiolink/Runtime/Resources/" -name \*.meta >> minimalMetaList

          echo "Packages/com.llealloo.audiolink/Editor/Scripts.meta" >> minimalMetaList
          find "Packages/com.llealloo.audiolink/Editor/Scripts/" -name \*.meta >> minimalMetaList

      - name: Create minimal UnityPackage
        uses: pCYSl5EDgo/create-unitypackage@e28c7a4616b2754c564b0a959a03b3c89b756fdb
        with:
          package-path: ${{ env.minimalUnityPackage }}
          include-files: minimalMetaList

      - uses: actions/upload-artifact@v3
        with:
          name: Zip release
          path: ${{ env.zipFile }}

      - uses: actions/upload-artifact@v3
        with:
          name: UnityPackage release
          path: ${{ env.unityPackage }}

      - uses: actions/upload-artifact@v3
        with:
          name: Minimal UnityPackage release
          path: ${{ env.minimalUnityPackage }}
